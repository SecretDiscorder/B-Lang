<!DOCTYPE html>
<html lang="id">
    <head>
        <title>KALKULATOR WEBSITE PYTHON</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;

                color: red;
                background: #2f3f54;
                background: radial-gradient(ellipse at center, #0a2e38 0%, #000000 70%);

            }

            #calculator1 {
                width: 600px;
                margin: 0 auto;
                background-color: #fefefe;
                display: block;
                border: 1px solid #ccc;

            }

            #calculator11 {

                ;

            textarea {

            input[type="button"] {

                height: 100px;
                font-size: 16px;

            button[type="submit"] {

                height: 100px;
                font-size: 16px;
                display: inline-block;
                margin: 20px auto;
                padding: 10px 20px;

    <body>
        <h1>Kalkulator</h1>
        <div id="calculator">
            <form action="{% url '' %}" method="post"> {% csrf_token %} <font size="10px">
                    <textarea name="expression" id="expression">{{ result }}</textarea>
                </font>
                <br>
                <input type="button" value="1" onclick="appendValue('1')">

                <input type="button" value="6" onclick="appendValue('6')">

                <input type="button" value="8" onclick="appendValue('8')">

                    <input type="button" value="C" onclick="clearInput()">

                <!-- ... (kode lainnya) ... -->

        </div>
        <script>


			function calculateResult() {
				var expression = document.getElementById("expression").value;
				try {
					var result = eval(expression);
					document.getElementById("expression").value = result;
				} catch (error) {
					document.getElementById("expression").value = "Error";
				}
			}
			function appendFunction(func) {
				if (['Math.sin', 'Math.cos', 'Math.tan', 'Math.asin', 'Math.acos', 'Math.atan'].includes(func)) {
					document.getElementById("expression").value += func + '(';
				}
			}
			function appendValue(value) {
			if (value === '!') {
				document.getElementById("expression").value += 'math.factorial(';
			} else {
				document.getElementById("expression").value += value;
			}

			}
			   
			function convertToRoman() {
				var number = document.getElementById("expression").value;
				fetch('/kalkulator/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
						'X-CSRFToken': csrf_token
					},
					body: 'number=' + encodeURIComponent(number)
				})
				.then(response => response.json())
				.then(data => {
					alert('Roman numeral: ' + data.result);
				});
			}
			function convertFromRoman() {
				var romanNumber = document.getElementById("expression").value;
				fetch('/kalkulator/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
						'X-CSRFToken': csrf_token
					},
					body: 'roman_number=' + encodeURIComponent(romanNumber)
				})
				.then(response => response.json())
				.then(data => {
					alert('Integer: ' + data.result);
				});
			}
			function clearInput() {
				document.getElementById("expression").value = "";
			}

			function clearLastCharacter() {
				var currentExpression = document.getElementById("expression").value;
				document.getElementById("expression").value = currentExpression.slice(0, -1);
			}
	</script>
    </body>
</html>
